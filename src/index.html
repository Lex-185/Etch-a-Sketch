<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="bmo-container">
        <header class="header">BMO-Sketch</header>

        <div class="mode">Mode: Coloring</div>
        
        <!-- BMO body -->
        <div class="content">


            <!-- Face and grid -->
            <div class="bmo-grid">
                <div class="empty-container"></div>
                <div class="grid-container"></div>
                <div class="bmo-face">
                    <span class="eye left-eye"></span>
                    <span class="eye right-eye"></span>
                    <span class="mouth"></span>
                </div>
            </div>

            <div class="buttons">

                <div class="display-buttons">
                    <div class="top-btns">
                        <input id="value" type="text" placeholder="Grid Size" value="16" onchange="editGrid(this.value)">
                        <button id="submit"></button>
                    </div>
                   
                    <div class="center-btns">
                        <div class="left-side">
                            <div class="dpad">
                                <button id="eraser">Eraser</button>
                            </div>
                        </div>

                        <div class="right-side">
                            <button id="black"></button>
                            <button id="random"></button>
                            <div class="circle"></div>
                            <div class="color-wheel">
                                <input type="color" id="select-color"></input>
                            </div>
                        
                        </div>
                    </div>

                    <div class="end-btns">
                        <button id="clear-canvas">Clear Canvas</button>
                        <button id="remove-screen">Toggle Screen</button>
                    </div>
                 </div>
            </div>
            
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
