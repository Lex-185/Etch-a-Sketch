<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="bmo-container">
        <header class="header">Etch-A-Sketch</header>
        <div class="mode">Mode: Coloring</div>
        
        <!-- BMO body -->
        <div class="content">

            <!-- Grid containers -->
            <div class="bmo-grid">
                <div class="empty-container"></div>
                <div class="grid-container"></div>
                <div class="bmo-face">
                    <span class="eye left-eye"></span>
                    <span class="eye right-eye"></span>
                    <span class="mouth"></span>
                </div>
            </div>

            <!-- Buttons -->
                <div class="display-buttons">
                    <div class="top">
                        <input id="value" type="text" placeholder="Grid Size" value="16" onchange="editGrid(this.value)">
                        <button id="change-screen"></button>
                    </div>
                   
                    <div class="center">
                        <div class="left-side">
                            <div class="dpad">
                                <button id="eraser" class="eraser"></button>
                            </div>
                        </div>

                        <div class="right-side">
                            <button id="default-pen" class="default-pen"></button>         
                            <button id="random-pen" class="random-pen"></button>
                            <div class="color-wheel">
                                <input type="color" id="color-pen" class="color-pen"></input>
                            </div>
                        </div>
                    </div>

                    <div class="end">
                        <button id="clear-canvas">Clear Canvas</button>
                        <button id="toggle-screen">Toggle Screen</button>
                    </div>
                 </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
