<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="bmo-container">
        <header class="header">BMO-Sketch</header>

        <div class="mode">Mode: Coloring</div>
        
        <!-- BMO body -->
        <div class="content">
            <div class="grid-container"></div>

            <div class="buttons">
                <div>
                    <input id="value" type="text" placeholder="Grid Size" value="16" onchange="editGrid(this.value)">
                    <button id="submit">Submit</button>
                </div>
    
                <div class="color-wheel">
                    <input type="color" id="select-color"></input>
                </div>
    
                <button id="black">Default</button>
                <button id="random">Random</button>
                <button id="eraser">Eraser</button>
                <button id="clear-canvas">Clear Canvas</button>
            </div>
            
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
